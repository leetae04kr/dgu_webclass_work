<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5주차(1) - 폼 삽입하기</title>
</head>
<body>
    <h1>레드향 주문서</h1>
    <form action="order.php" method="post">
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            <ul>
                <li>
                    <label><input type="checkbox" name="product" value="s_3kg">선물용 3kg</label>
                    <input type="number" name="s_3kg" min="0" max="5" value="1">개 (최대 5개)
                </li>
                <li>
                    <label><input type="checkbox" name="product" value="s_5kg">선물용 5kg</label>
                    <input type="number" name="s_5kg" min="0" max="3" value="1">개 (최대 3개)
                </li>
                <li>
                    <label><input type="checkbox" name="product" value="f_3kg">가정용 3kg</label>
                    <input type="number" name="f_3kg" min="0" max="5" value="1">개 (최대 5개)
                </li>
                <li>
                    <label><input type="checkbox" name="product" value="f_5kg">가정용 5kg</label>
                    <input type="number" name="f_5kg" min="0" max="3" value="1">개 (최대 3개)
                </li>
            </ul>
        </fieldset>
        
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <label for="user_name">이름</label>
                    <input type="text" id="user_name" name="user_name" placeholder="이름을 입력하세요" required>
                </li>
                <li>
                    <label for="user_tel">연락처</label>
                    <input type="tel" id="user_tel" name="user_tel" placeholder="연락처를 입력하세요" required>
                </li>
                <li>
                    <label for="user_email">이메일</label>
                    <input type="email" id="user_email" name="user_email" placeholder="이메일을 입력하세요">
                </li>
                <li>
                    <label for="addr">배송 주소</label>
                    <input type="text" id="addr" name="addr" size="40" required>
                </li>
                <li>
                    <label for="delivery_date">배송 지정</label>
                    <input type="date" id="delivery_date" name="delivery_date">
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea id="memo" name="memo" cols="40" rows="4"></textarea>
                </li>
            </ul>
        </fieldset>
        
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </form>
</body>
</html>

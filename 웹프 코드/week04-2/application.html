<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4주차(2) - 애플리케이션</title>
</head>
<body>
    <h1>애플리케이션 페이지</h1>
    
    <h2>멀티미디어 요소 활용</h2>
    <p>이 페이지는 application.html 파일로, 다양한 멀티미디어 요소를 활용한 웹 페이지입니다.</p>
    
    <h3>이미지 갤러리</h3>
    <figure>
        <img src="images/spring.png" alt="봄 이미지">
        <img src="images/summer.png" alt="여름 이미지">
        <img src="images/fall.png" alt="가을 이미지">
        <img src="images/winter.png" alt="겨울 이미지">
        <figcaption>사계절 이미지</figcaption>
    </figure>
    
    <h3>오디오 플레이어</h3>
    <audio src="medias/spring.mp3" controls></audio>
    
    <h3>비디오 플레이어</h3>
    <video src="medias/sample.mp4" controls width="500"></video>
    
    <h3>링크 모음</h3>
    <ul>
        <li><a href="w2.html">W2 페이지로 이동</a></li>
        <li><a href="https://www.google.com" target="_blank">구글로 이동</a></li>
        <li><a href="https://www.naver.com" target="_blank">네이버로 이동</a></li>
    </ul>

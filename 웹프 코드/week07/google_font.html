<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7주차 - 구글 웹 폰트 사용하기</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nanum Pen Script', cursive;
            font-size: 1.5em;
            line-height: 1.6;
            color: #333;
            text-align: center;
        }
        
        h1 {
            font-size: 3em;
            color: #0066cc;
            text-shadow: 2px 2px 4px #aaa;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        
        p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>구글 웹 폰트 사용하기</h1>
        <p>이 페이지는 구글 웹 폰트 중 '나눔 펜 스크립트(Nanum Pen Script)'를 사용한 예제입니다.</p>
        <p>구글 웹 폰트는 무료로 제공되는 웹 폰트 서비스로, 다양한 글꼴을 쉽게 웹 페이지에 적용할 수 있습니다.</p>
        <p>link 태그를 사용하여 웹 폰트를 연결하고, CSS의 font-family 속성에서 해당 폰트를 지정하면 됩니다.</p>
        <p>이 글꼴은 손글씨 스타일로, 친근하고 부드러운 느낌을 줍니다.</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7주차 - 퀴즈 2</title>
    <style>
        body {
            font-family: "맑은 고딕", 돋움, 굴림;
            margin: 0;
            padding: 0;
        }
        
        #container {
            width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        
        h1 {
            color: #333;
            text-align: center;
            text-shadow: 1px 1px 2px #ccc;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        caption {
            caption-side: top;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>학생 성적표</h1>
        
        <table>

            <tr>

                <th>수학</th>

            </tr>
            <tr>
                <td>홍길동</td>

            <tr>

                <td>91.7</td>

            <tr>
                <td>이영희</td>

                <td>88</td>
                <td>87.0</td>
            </tr>
            <tr>
                <td>박지민</td>
                <td>94</td>

            </tr>
            <tr>
                <td>최수진</td>
                <td>88</td>

                <td>90</td>
                <td>87.7</td>
            </tr>
        </table>
    </div>
</body>
</html>

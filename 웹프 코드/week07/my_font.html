<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7주차 - 웹 폰트 사용하기</title>
    <style>
        @font-face {
            font-family: 'MyFont';
            src: local('NanumGothic'),
                 url('fonts/NanumGothic.woff') format('woff'),
                 url('fonts/NanumGothic.ttf') format('truetype');
        }
        
        body {
            font-family: 'MyFont', sans-serif;
        }
        
        h1 {
            font-size: 3em;
            color: #333;
        }
        
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>웹 폰트 직접 업로드해 사용하기</h1>
        <p>이 페이지는 @font-face 규칙을 사용하여 웹 폰트를 적용한 예제입니다.</p>
        <p>웹 폰트는 사용자의 컴퓨터에 설치되어 있지 않은 글꼴도 웹 페이지에서 사용할 수 있게 해줍니다.</p>
        <p>@font-face 규칙을 사용하면 서버에 저장된 글꼴 파일을 다운로드하여 웹 페이지에 적용할 수 있습니다.</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6주차 - CSS 선택자 연습</title>
    <style>
        /* 타입 선택자 */
        h1 {
            color: brown;
            text-align: center;
        }
        
        /* 클래스 선택자 */
        .blue-text {
            color: blue;
        }
        
        .center {
            text-align: center;
        }
        
        .accent {
            font-weight: bold;
            font-size: 1.2em;
        }
        
        /* ID 선택자 */
        #container {
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        
        /* 그룹 선택자 */
        h1, h2, h3 {
            font-family: "맑은 고딕", 돋움, 굴림;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>CSS 선택자 연습</h1>
        
        <h2 class="blue-text">클래스 선택자 사용하기</h2>
        <p>클래스 선택자는 <span class="accent">마침표(.)</span>를 사용하여 정의하고, 문서 안에서 여러 번 사용할 수 있습니다.</p>
        
        <h2>ID 선택자 사용하기</h2>
        <p>ID 선택자는 <span class="accent blue-text">파운드(#)</span>를 사용하여 정의하고, 문서 안에서 한 번만 사용할 수 있습니다.</p>
        
        <h3 class="center">그룹 선택자 사용하기</h3>
        <p class="center">그룹 선택자는 여러 선택자에 같은 스타일을 적용할 때 사용합니다.</p>
    </div>
</body>
</html>

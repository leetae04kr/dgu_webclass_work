<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5주차(2) - 다양한 폼 요소</title>
</head>
<body>
    <h1>다양한 폼 요소 활용하기</h1>
    
    <h2>선택 목록 만들기</h2>
    <form>
        <fieldset>
            <legend>여러 옵션 중 선택하기</legend>
            
            <label for="class">학과 선택</label>
            <select id="class" name="class">
                <option value="archi">건축공학과</option>
                <option value="mechanic">기계공학과</option>
                <option value="indust">산업공학과</option>
                <option value="elec">전기전자공학과</option>
                <option value="computer" selected>컴퓨터공학과</option>
                <option value="chemical">화학공학과</option>
            </select>
        </fieldset>
        
        <fieldset>
            <legend>여러 개 선택 가능한 목록</legend>
            
            <label for="mclass">수강 과목(다중 선택 가능)</label>
            <select id="mclass" name="mclass" multiple size="5">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
                <option value="jquery">jQuery</option>
                <option value="php">PHP</option>
                <option value="java">Java</option>
            </select>
        </fieldset>
        
        <fieldset>
            <legend>데이터 목록 사용하기</legend>
            
            <label for="interest">관심 있는 언어</label>
            <input type="text" id="interest" list="choices">
            <datalist id="choices">
                <option value="HTML"></option>
                <option value="CSS"></option>
                <option value="JavaScript"></option>
                <option value="Python"></option>
                <option value="Java"></option>
                <option value="C++"></option>
            </datalist>
        </fieldset>
        
        <fieldset>
            <legend>텍스트 영역 사용하기</legend>
            
            <label for="memo">메모</label>
            <textarea id="memo" name="memo" cols="40" rows="4" placeholder="남기고 싶은 말을 적어주세요"></textarea>
        </fieldset>
        
        <fieldset>
            <legend>정보 검색 방법</legend>
            
            <label><input type="radio" name="search" value="blog" checked>블로그</label>
            <label><input type="radio" name="search" value="search">검색</label>
            <label><input type="radio" name="search" value="sms">SMS</label>
            <label><input type="radio" name="search" value="etc">기타</label>
        </fieldset>
        
        <div>
            <input type="submit" value="제출하기">
            <input type="reset" value="다시 작성">
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n =10;
        let sum = 0;
        for (let i = 1; i <= n; i++) {
            if (i % 2 === 1) {
                continue; // 홀수는 건너뛰기
            }
            sum += i; // 짝수만 더하기
            document.write(`${i}-------${sum}<br>`);
        }
    </script>
</body>
</html>

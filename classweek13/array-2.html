<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Array 객체의 메서드</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			font-size: 1.2em;
		}

		hr {
			width: 100%;
		}
	</style>
</head>

<body>
	<div class="container">
		<script>
			let nums = [1, 2, 3];
			let chars = ['a', 'b', 'c', 'd'];
			let numsChars = nums.concat(chars);
			let charsNums = chars.concat(nums);
			document.write(`nums에chars 합치면: ${numsChars}, <br>
chars에nums 합치면 ${charsNums}`);
			document.write(`<hr>`);
		</script>
	</div>
</body>

</html>

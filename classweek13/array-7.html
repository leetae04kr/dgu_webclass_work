<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let colors = ["red", "green", "blue", "white", "black"];

        document.write(colors.slice(2)); //인덱스2부터끝까지
        document.write("<hr>");
        document.write(colors.slice(2, 4)); // 인덱스2, 3
    </script>
</body>

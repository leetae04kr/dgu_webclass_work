<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원가입을 환영합니다</h2>  
    <fieldset>
        <legend>사용자 정보</legend>
          <ul>
            <li>
              <label for="user-id">아이디</label>
              <input type="text" id="user-id" autofocus required placeholder="4자~10자 사이, 공백없음">
            </li>
            <li>
              <label for="user-email">이메일</label>
              <input type="email" required id="user-email">
            </li>
            <li>
              <label for="user-passward">페스워드</label>
              <input type="password" required placeholder="문자와 숫자 특수기호 포함">
            </li>
            <li>
                <label for="user-passward">페스워드 확인</label>
                <input type="password" required>
            </li>
            <li>
              <label>가입경로</label>
                <select>
                  <option value="SMS">SMS</option>
                  <option value="블로그">블로그</option>
                  <option value="검색">검색</option>
                  <option value="etc">etc</option>
                </select>
            </li>
            <li>
              <label>메모</label>
              <textarea id="memo" cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
            </li>
          </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <label><input type="radio" name="mailgo" value="yes">메일수신</label>
      <label><input type="radio" name="mailgo" value="no"checked>메일수신안함</label>
    </fieldset>
    <div id="buttons">
      <input type="submit" value="가입하기">
      <input type="reset" value="취소">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>레드향 주문하기</h2>  
    <form>
      <fieldset>
          <legend>상품선택</legend>
          <p><b>주문할 상품을 선택해주세요.</b></p>
          <label><input type="checkbox" value="s_3"checked>선물용3kg</label><input type="number" min="0" max="5">개 (최대 5개)</p>
          <label><input type="checkbox" value="s_5">선물용5kg</label><input type="number" min="0" max="5">개 (최대 5개)</p>
          <label><input type="checkbox" value="f_3">가정용3kg</label><input type="range" min="0" max="5">개 (최대 5개)</p>
          <label><input type="checkbox" value="f_5">가정용5kg</label><input type="range" min="0" max="5">개 (최대 5개)</p>

          <p><b>포장선택.</b></p>
          <label><input type="radio" name="gift" value="yes">선물포장</label>
          <label><input type="radio" name="gift" value="no">선물포장안함</label>
      </fieldset>
  
      <fieldset>
          <legend>배송정보</legend>
            <ul>
              <li>
                <label for="prod">주문상품</label>
                <input type="text" id="prod" value="상품용 3kg" readonly>
              </li>
              <li>
                <label for="user-name">이름</label>
                <input type="text" id="user-name" autofocus required>
              </li>
              <li>
                <label for="user-address">배송주소</label>
                <input type="text" id="user-address">
              </li>
              <li>
                <label for="user-email">이메일</label>
                <input type="email" id="user-email">
              </li>
              <li>
                <label for="user-tel">연락처</label>
                <input type="tel" id="user-tel" placeholder="하이폰 빼고 입력해주세요(01012345678)">
              </li>
              <li>
                <label>배송지정하기(주문일로부터 최소3일 이후)</label>
                <br>
                <input type="date">
              </li>
              <li>
                <label for="memo">메모</label>
                <textarea id="memo" cols="40" rows="4"></textarea>
              </li>
            </ul>
      </fieldset>
      <div id="buttons">
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">
      </div>
    </form>

</body>
</html>

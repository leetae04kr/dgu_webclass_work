<!DOCTYPE html>
<html>
<head>
  <title>등급 판별</title>
</head>
<body>
  <script>
    let score = prompt("점수를 입력하세요:");
    score = Number(score);
    let grade = '';

    if (score >= 90 && score <= 100) {
      grade = 'A';
    } else if (score >= 80) {
      grade = 'B';
    } else if (score >= 70) {
      grade = 'C';
    } else if (score >= 60) {
      grade = 'D';
    } else {
      grade = 'F';
    }

    alert("등급: " + grade);
  </script>
</body>
</html>

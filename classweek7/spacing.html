<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>텍스트 스타일</title>
    <style>  
      p {
        font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-size:80px;
        text-shadow:3px 3px 1px #ccc;  /* 오른쪽 아래로 파란색 그림자 */
      }
      .spacing1 {
        letter-spacing:0.2em;  /* 글자 간격 0.2em */
        word-spacing: 0.3em;  /* 단어 간격 0.3em */
      }
      .spacing2 {
        letter-spacing:0.5em;  /* 글자 간격 0.5em */
        word-spacing: 0.8em;  /* 단어 간격 0.3em */
      }      
    </style>
  </head>
  <body>
    <p>hello CSS</p> 
    <p class="spacing1">hello CSS</p>
    <p class="spacing2">hello CSS</p>
  </body>
</html>
